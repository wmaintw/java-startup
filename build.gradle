apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '4.11'
}

dependencies {
    compile(
            "com.google.guava:guava:18.0"
    )

    testCompile (
            "junit:junit-dep:$junitVersion",
            "org.hamcrest:hamcrest-all:1.3"
    )
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
        }
        resources {
            srcDir 'src/main/resource'
        }
    }
    test {
        java {
            srcDir 'src/test/java'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

buildscript {
    repositories {
        mavenCentral()
    }
}
